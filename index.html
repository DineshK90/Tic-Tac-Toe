<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="playfield">
        <div data-index="1" class="tile left-border top-border right-border bottom-border"></div>
        <div data-index="2" class="tile top-border right-border bottom-border"></div>
        <div data-index="3" class="tile top-border right-border bottom-border"></div>
        <div data-index="4" class="tile left-border right-border bottom-border"></div>
        <div data-index="5" class="tile right-border bottom-border"></div>
        <div data-index="6" class="tile right-border bottom-border"></div>
        <div data-index="7" class="tile left-border right-border bottom-border"></div>
        <div data-index="8" class="tile right-border bottom-border"></div>
        <div data-index="9" class="tile right-border bottom-border"></div>
        <div id="strike" class="strike "></div>
    </div>
    <br>
    <br>


    <div id="notice-board" class="hidden">
        <h2 id="end-game-text">End Game</h2>
        <button id="start-game">Start Game</button><br>
    </div>
    
    <script src="app.js"></script>
</body>


</html>
